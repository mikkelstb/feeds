<div class="article" id="{{ .Id}}">
        <div class="headline"><b>{{ .Id}}:</b></div>
        <div class="headline"><b>{{ .Headline}}</b></div>
        <hr/>
        <div class=""><b>ID: </b> {{ .Id}}</div>
        <div class=""><b>LocalId: </b> {{ .LocalId}}</div>
        <div class=""><b>Headline: </b> {{ .Headline}}</div>
        <div class=""><b>Story: </b> {{ .Story}}</div>
        <div class=""><b>Feed: </b> {{ .FeedName}}</div>
        <div class=""><b>Source: </b> {{ .SourceName}}</div>
        <div class=""><b>Docdate: </b> {{ .GetDocdate}}</div>
        <div class=""><b>Fetch time: </b> {{ .FetchTime}}</div>
        <div class=""><b>Country: </b> {{ .Country}}</div>
        <div class=""><b>Language: </b> {{ .Language}}</div>
        <div class=""><b>Url: </b> {{ .Url}}</div>
</div>
